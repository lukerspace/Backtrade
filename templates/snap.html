<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello, world!</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/snap.css')}}">
    <style>
      /* body{font-family:Arial;margin: 20px;background-color: #eeeeee;} */
      h1.head{max-width: 1200px;width: 95%;margin: auto;padding: 8px;font-size: 28px;}
      td{padding: 8px;}
      .bullish{background-color: green; color:white;border-radius: 4px;}
      .bearlish{background-color: red;color:white;border-radius: 4px;}
      .pic{border-radius: 10px;}
      table{margin:auto;}
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="/">BACKTRADE</a>
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/ark">ARK</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/spy">SPY</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/qqq">QQQ</a>
            </li>
        </ul>
      </div>
    </nav>
  
    
    <main class="sign">
      <h1 class="head">Technique Analysis</h1>
      <form>
        <select name="pattern">
          {% for i in patterns %}
          <option value="{{i}}"
            {% if i == current_style %} selected="selected" {% endif %}>{{patterns[i]}}</option>

          {% endfor %}
        </select>  
        <input type="submit" class="button" value="SEARCH" />
        
      </form>

      <table>
        <tr>
            <th>
              TICKER:
            </th>
            <th>
              COMPANY NAME:
            </th>
            <th>
              TREND:
            </th>    
        <tr>
        {% for stock in stocks %} 
            {% if stocks[stock][current_style] %}
            <tr>
                <td>{{stock}}</td> 
                <td>{{stocks[stock]['company']}}</td>
                <td class="{{stocks[stock][current_style]}}" >{{stocks[stock][current_style]}}</td>
            </tr>
            <tr><td colspan="3"><img class="pic" src="https://finviz.com/chart.ashx?t={{stock}}&ty=c&ta=1&p=d&s=l"/></td></tr>
            {% endif %}
        {% endfor %}
      </table>

  </main>  
  <footer><p>COPYRIGHT Â©  2021BACKTRADE </p></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
